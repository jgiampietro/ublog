{% extends "homepage.html" %}

{% block content %}

<form method="post">
	<div class="form-group">
		<label for="current_password">Current Password: </label>
		<input type="password" class="form-control" id="current_password" name="current_password">
		<small id="current error" class="form-text text-muted error">{{error_current}}</small>
	<div class="form-group">
		<label for="passwordfield">Password: </label>
		<input type="password" class="form-control" id="passwordfield" name="password">
		<small id="password error" class="form-text text-muted error">{{error_valid}}</small>
	</div>
	<div class="form-group">
		<label for="verifyfield">Verify Password: </label>
		<input type="password" class="form-control" id="verifyfield" name="verify">
		<small id="verifyerror" class="form-text text-muted error">{{error_verify}}<small>
	</div>
	<input type="submit" class="btn btn-default">
</form>

{% endblock %}
