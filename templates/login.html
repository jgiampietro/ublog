{% extends "homepage.html" %}

{% block content %}

<form method="post">
	<div class="form-group">
		<label for="usernameinput">Username: </label>
		<input type="text" class="form-control" name="username" id="usernameinput">
		<small id="usernameerror" class="form-text text-muted error">{{error_username}}</small>
	</div>
	<div class="form-group">
		<label for="passwordinput">Password: </label>
		<input type="password" class="form-control" id="passwordinput" name="password">
		<small id="passworderror" class="form-text text-muted error">{{error_password}}</small>
	</div>
	<input type="submit" class="btn btn-default">
</form>
<h5>Not registered? Click <a href="/blog/signup">here</a> to register!</h5>

{% endblock %}
