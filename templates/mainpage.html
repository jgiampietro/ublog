{% extends "homepage.html" %}

{% block content %}

<div>
	{% for i in posts %}
		<div>
			<div>
				<div>
					<a href="/blog/postpage/{{i.key().id()}}">{{i.title}}</a>
				</div>
				<div>
					{{i.create_user}}
				</div>
				<div>
					{{i.create_date.strftime('%b %d, %Y')}}
				</div>
			</div>
			<div>
				{{i.body}}
			</div>
			<div>
				{{i.likes}}
			</div>
			<div>
				<div><a href="/blog/likepost/{{i.key().id()}}">Like</a></div>
		</div>
		<br><br><hr>
	{% endfor %}
</div>


{% endblock %}
