{% extends "homepage.html" %}

{% block content %}

<table>
	<form method="post">
		<tbody>
			<tr>
				<td>{{login_error}}</td>
			</tr>
			<tr>
				<td>Title: </td>
				<td><input type="text" name="title" value="{{title}}"></td>
				<td class="error">{{title_error}}</td>
			</tr>
			<tr>
				<td>Body: </td>
				<td><textarea name="body">{{body}}</textarea></td>
				<td class="error">{{body_error}}</td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>
		</tbody>
	</form>
</table>

{% endblock %}
