{% extends "homepage.html" %}

{% block content %}

<div class="col-xs-12 post-body">
	{{post.replace(post.body) | safe}}
</div>
<form method="post">
	<div class="form-group">
		<label for="titleinput">Title: </label>
		<input type="text" class="form-control" id="titleinput" name="title" value="{{title}}">
		<small id="errortitle" class="form-text text-muted">{{error_title}}</small>
	</div>
	<div class="form-group">
		<label for="bodyinput">Body: </label>
		<textarea name="body" class="form-control" id="bodyinput">{{body}}</textarea>
		<small id="errorbody" class="form-text text-muted">{{error_body}}</small>
	</div>
	<input type="submit" class="btn btn-default">
</form>

{% endblock %}
